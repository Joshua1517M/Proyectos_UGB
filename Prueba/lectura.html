<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="appCliente" id="appCliente">
    <!--menu-->
    <div class="appCliente" id="appCliente">
      <!--menu--><nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Lecturas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="clientes.html">Clientes</a>
                    </li>
            </div>
        </div>
    </nav>
      <!--Formulario-->
      <div class="container-fluid">
        <div class="card">
          <div class="card-header ">
            Formulario
          </div>
          <div class="card-body">
            <form method="post" @submit.prevent="guardarCliente" @reset="nuevoCliente">
              <div class="row g-3">
                <div class="row g-3">
                  <div class="col col-mb-3 ">
                    <label for="nombres" class="form-label">Nombres</label>
                    <input class="form-control" placeholder="Mario Alberto" title="Ingrese su nombre"
                      v-model="cliente.nombres" pattern="[A-Za-zñÑáéíóúü ]{3,75}" required type="text">
                  </div>
                </div>
                <div class="row g-3">
                  <div class="col col-mb-3 ">
                    <label for="codigo" class="form-label">Código</label>
                    <input class="form-control" placeholder="USIS019120" title="Ingrese su código"
                      v-model="cliente.codigo" pattern="[A-Za-zñÑáéíóúü]{4}[0-9]{6}" required type="text">
                  </div>
                </div>
                <div class="mb-3">
                  <label for="direccion" class="form-label">Dirección</label>
                  <input required type="text" class="form-control" title="Ingrese su dirección"
                    v-model="cliente.direccion">
                </div>
                <div class="mb-3">
                  <label for="zona" class="form-label">Zona</label>
                  <input required type="text" class="form-control" title="Ingrese su zona" v-model="cliente.zona">
                </div>
                <div class="row g-2">
                  <div class="col col-md-2">
                    <input class="btn btn-success w-100" type="submit" value="Guardar">
                  </div>
                  <div class="col col-md-2">
                    <input class="btn btn-primary w-100 " type="reset" value="Limpiar">
                  </div>
                </div>
                <div v-if="cliente.mostrar_msg" class="alert alert-primary alert-dismissible fade show" role="alert">
                  {{ cliente.msg }}
                </div>
              </div>
            </form>
          </div>
        </div>
        <!--Buscar-->
        <div class="card">
          <div class="card-header">
            Clientes Guardados
          </div>
          <div class="card-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th colspan="10">
                    <input @keyup="buscarCliente" v-model="buscar" placeholder="Buscar Cliente"
                      class="form-control w-100" type="text">
                  </th>
                </tr>
                <tr>
                  <th>Nombres</th>
                  <th>Código</th>
                  <th>Dirección</th>
                  <th>zona</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="cliente in clientes" :key="cliente.idCliente">
                  <td>{{cliente.nombres}}</td>
                  <td>{{cliente.codigo}}</td>
                  <td>{{cliente.direccion}}</td>
                  <td>{{cliente.zona}}</td>
                  <td>
                    <button class="btn btn-success" @click="modificarCliente(cliente)">Modificar</button>
                  </td>
                  <td>
                    <button class="btn btn-danger" @click="eliminarCliente(cliente)">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script>
      const db_app = openDatabase('db_app', '1.0', 'Sistema', 5 * 1024 * 1024);
      if (!db_app) {
        alert('Lo siento,el navegador no soporta BD offline');
      }
      var app = new Vue({
        el: '#appCliente',
        data: {
          buscar: '',
          clientes: [],
          cliente: {
            accion: 'nuevo',
            mostrar_msg: false,
            msg: '',
            idCliente: '',
            codigo: '',
            nombres: '',
            direccion: '',
            zona: ''
          }
        },
        methods: {
          buscarCliente() {
            this.obtenerCliente(this.buscar);
          },
          obtenerCliente(valor = '') {
            let respuesta = db_app.transaction(tx => {
              tx.executeSql(
                `SELECT * FROM cliente WHERE nombres like "%${valor}%" OR codigo like "%${valor}%" ORDER BY nombres`,
                [], (index, datos) => {
                  this.clientes = [];
                  for (let i = 0; i < datos.rows.length; i++) {
                    this.clientes.push(datos.rows[i]);
                  }
                });
            });
          },
          modificarCliente(datos) {
            this.cliente = JSON.parse(JSON.stringify(datos));
            this.cliente.accion = 'modificar';
          },
          eliminarCliente(cliente) {
            if (confirm(`Estas a punto de ELIMINAR al cliente ${cliente.nombres}`)) {
              this.cliente.idCliente = cliente.idCliente;
              this.cliente.accion = 'eliminar';
              this.guardarCliente();
            }
          },
          nuevoCliente() {
            this.cliente.accion = 'nuevo';
            this.cliente.nombres = '';
            this.cliente.codigo = '';
            this.cliente.direccion = '';
            this.cliente.zona = '';
          },
          guardarCliente() {
            let sql = '',
              parametros = [];
            if (this.cliente.accion == "nuevo") {
              sql = 'INSERT INTO cliente (nombres, codigo, direccion, zona) VALUES (?,?,?,?)';
              parametros = [this.cliente.nombres, this.cliente.codigo, this.cliente.direccion, this.cliente.zona];
            } else if (this.cliente.accion == "modificar") {
              sql =
                'UPDATE cliente SET nombres=?, codigo=?, direccion=?, zona=? WHERE idCliente=?'
              parametros = [this.cliente.nombres, this.cliente.codigo, this.cliente.direccion, this.cliente.zona, this.cliente.idCliente
              ];
            } else if (this.cliente.accion == "eliminar") {
              sql = 'DELETE FROM cliente WHERE idCliente=?';
              parametros = [this.cliente.idCliente];
            }
            db_app.transaction(tx => {
              tx.executeSql(sql,
                parametros,
                (tx, res) => {
                  this.obtenerCliente();
                  this.cliente.mostrar_msg = true;
                  if (this.cliente.accion == 'nuevo') {
                    this.cliente.msg = 'Cliente guardado con éxito.'
                  } else if (this.cliente.accion == 'modificar') {
                    this.cliente.msg = 'Cliente modificado con éxito.'
                  } else if (this.cliente.accion == 'eliminar') {
                    this.cliente.msg = 'Cliente eliminado con éxito.'
                  };
                  this.nuevoCliente()
                },
                (tx, err) => {
                  this.cliente.mostrar_msg = true;
                  this.cliente.msg = `Error al guardar cliente: ${err.message}`;
                });
            });
          }
        },
        created() {
          db_app.transaction(tx => {
            tx.executeSql(
              'CREATE TABLE IF NOT EXISTS cliente(idCliente INTEGER PRIMARY KEY AUTOINCREMENT, nombres char(100), codigo char(10), direccion TEXT, zona TEXT)'
            );
          }, err => {
            console.log(err)
          });
          this.obtenerCliente();
        }
      })
    </script>

</body>



</html>
